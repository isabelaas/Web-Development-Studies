<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Lista Ordenada</h2>
    <ol> 
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>React</li>
    </ol>
    
    <h2>Lista não Ordenada</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>React</li>
    </ul>

    <h2>Lista de Definição</h2> <!--Colocamos um termo e a definicação dess termo-->
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
    </dl>
    <h2>Lista Aninhada</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
            <ul>
                <li>CSS Grid Layout</li>
                <li>Flexbox</li>
            </ul>
        <li>Javascript</li>
    </ul>
</body>
</html>
